<div id="modalPublicacion" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
  <div class="bg-neutral-700 p-6 rounded shadow-lg w-full max-w-md">
    <form method="POST" enctype="multipart/form-data" action="{% url 'crear_publicacion' %}">
      {% csrf_token %}
      <h2 class="text-center text-3xl mb-6" style="font-family: 'Grand Hotel', cursive;">Crear publicación</h2>

      <!-- Selector de archivo -->
      <div class="mb-5">
        <label class="block text-sm mb-1 text-white">Seleccionar imagen o video</label>
        {{ form.archivo }}
      </div>

      <!-- Vista previa -->
      <div id="preview" class="mb-5 hidden">
        <p class="text-white text-sm mb-2">Vista previa:</p>
        <div id="preview-container" class="w-full rounded overflow-hidden border border-neutral-400"></div>
      </div>

      <!-- Descripción -->
      <div class="mb-5">
        <label class="block text-sm text-white mb-1">Descripción</label>
        {{ form.descripcion }}
      </div>

          <div class="flex justify-end mt-4">
            <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded">Publicar</button>
          </div>
    </form>
  </div>
</div>
